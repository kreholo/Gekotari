<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyunlar - Gekkotari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <a class="navbar-brand" href="index.html"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
                </div>
                <div class="col-6 text-end">
                    <div class="dropdown d-inline-block">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            Hızlı Kategori Seç
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end bg-dark border-secondary">
                            <li><a class="dropdown-item text-light" href="?tur=Aksiyon">Aksiyon</a></li>
                            <li><a class="dropdown-item text-light" href="?tur=Strateji">Strateji</a></li>
                            <li><a class="dropdown-item text-light" href="?tur=Yarış">Yarış</a></li>
                            <li><a class="dropdown-item text-light" href="?tur=Spor">Spor</a></li>
                            <li><a class="dropdown-item text-light" href="?tur=Korku">Korku</a></li>
                            <li><a class="dropdown-item text-light" href="?tur=Macera">Macera</a></li>
                            <li><a class="dropdown-item text-light" href="?tur=RPG">RPG</a></li>
                            <li><a class="dropdown-item text-light" href="?tur=Bulmaca">Bulmaca</a></li>
                            <li><a class="dropdown-item text-light" href="?tur=Klasik">Klasik</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <h2 id="kategoriBaslik" class="mb-4 text-warning border-bottom border-secondary pb-2">Yükleniyor...</h2>
        <div class="row" id="oyunListesiArea">
            <div class="col-12 text-center mt-5">
                <div class="spinner-border text-success" role="status"></div>
                <p class="text-muted mt-2">Oyunlar Google Buluttan Çekiliyor...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        window.kutuphaneyeEkle = function(ad, resim, tur) {
            var aktifOturumStr = localStorage.getItem("aktifOturum");
            if (!aktifOturumStr) {
                alert("Oyun eklemek için önce giriş yapmalısın!");
                window.location.href = "giris.html";
                return;
            }
            var aktifKullanici = JSON.parse(aktifOturumStr);
            var ozelAnahtar = "kutuphane_" + aktifKullanici.kadi;
            var kutuphane = JSON.parse(localStorage.getItem(ozelAnahtar)) || [];

            if (kutuphane.find(o => o.ad === ad)) {
                alert("Bu oyun zaten kütüphanende mevcut!");
                return;
            }
            kutuphane.push({ ad: ad, resim: resim, tur: tur });
            localStorage.setItem(ozelAnahtar, JSON.stringify(kutuphane));
            alert("Oyun kütüphanenize eklendi");
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // SENİN FIREBASE ANAHTARLARIN
        const firebaseConfig = {
            apiKey: "AIzaSyDGprox9gi-aYNI6jeh0sj52C9M5zxEtzc",
            authDomain: "gekkotari.firebaseapp.com",
            projectId: "gekkotari",
            storageBucket: "gekkotari.firebasestorage.app",
            messagingSenderId: "313683103714",
            appId: "1:313683103714:web:050b8947af000d26a833bb",
            measurementId: "G-8K9Y0SQQ5C"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const secilenTur = urlParams.get('tur');
            const baslik = document.getElementById('kategoriBaslik');
            const oyunAlani = document.getElementById('oyunListesiArea');

            // 1. Kategoriyi Başlığa Yaz
            if (secilenTur) {
                baslik.innerHTML = `<i class="fas fa-gamepad text-success"></i> ${secilenTur} Oyunları`;
                document.title = `${secilenTur} Oyunları - Gekkotari`;
            } else {
                baslik.innerText = "Tüm Oyunlar";
            }

            try {
                // 2. Google'dan (Firestore) Tüm Oyunları Çek
                const querySnapshot = await getDocs(collection(db, "oyunlar"));
                let tumOyunlar = [];
                
                querySnapshot.forEach((doc) => {
                    tumOyunlar.push(doc.data());
                });

                // 3. Kategoriye Göre Filtrele
                let filtrelenmisOyunlar = tumOyunlar;
                if(secilenTur) {
                    filtrelenmisOyunlar = tumOyunlar.filter(oyun => oyun.tur === secilenTur);
                }

                // 4. Ekrana Bas
                if (filtrelenmisOyunlar.length > 0) {
                    let htmlKodlari = "";
                    filtrelenmisOyunlar.forEach(oyun => {
                        const guvenliAd = oyun.ad.replace(/'/g, "\\'");
                        // Linkleme: İsmi gönderiyoruz, oyun.html veritabanından bulacak
                        let oynaLink = `oyun.html?ad=${encodeURIComponent(oyun.ad)}`;

                        // Eğer resim yoksa varsayılan placeholder kullan
                        let resimUrl = oyun.resim.startsWith("http") ? oyun.resim : `https://via.placeholder.com/300x200/2c3e50/50F589?text=${oyun.resim}`;

                        htmlKodlari += `
                            <div class="col-6 col-md-3 mb-4">
                                <div class="game-card h-100">
                                    <img src="${resimUrl}" class="game-thumb">
                                    <div class="game-info">
                                        <h5 class="game-title text-white">${oyun.ad}</h5>
                                        <span class="badge bg-secondary mt-1">${oyun.etiket || 'Oyun'}</span>
                                        
                                        <div class="d-grid gap-2 mt-2">
                                            <a href="${oynaLink}" class="btn btn-sm btn-success"><i class="fas fa-play"></i> Oyna</a>
                                            <button onclick="kutuphaneyeEkle('${guvenliAd}', '${oyun.resim}', '${oyun.tur}')" 
                                                    class="btn btn-sm btn-outline-light">
                                                <i class="fas fa-plus"></i> Ekle
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    oyunAlani.innerHTML = htmlKodlari;
                } else {
                    oyunAlani.innerHTML = `
                        <div class="col-12 text-center text-muted mt-5">
                            <h4><i class="fas fa-search"></i> Bu kategoride oyun bulunamadı.</h4>
                            <p>Admin panelinden ekleyebilirsiniz.</p>
                        </div>
                    `;
                }

            } catch (hata) {
                console.error("Hata:", hata);
                oyunAlani.innerHTML = `<div class="alert alert-danger">Oyunlar yüklenirken hata oluştu: ${hata.message}</div>`;
            }
        });
    </script>
</body>
</html>
